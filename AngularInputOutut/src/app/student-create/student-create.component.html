<div class="card border-success">
  <h3 class="card-header bg-success">Child Component</h3>
  <div class="card-body">
    <h4 class="card-title">Student Create</h4>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" #name>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input type="number" class="form-control" #gender>
    </div>
    <div class="form-group">
      <label>Point</label>
      <input type="number" class="form-control" #point>
    </div>

    <button type="button" class="btn btn-primary" (click)="create(name.value, gender.value, point.value)">Create</button>
  </div>
</div>
