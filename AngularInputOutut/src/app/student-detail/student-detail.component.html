<div class="card border-info">
  <h3 class="card-header bg-info">Child Component</h3>
  <div class="card-body">
    <h4 class="card-title">Student Detail</h4>
    <div *ngIf="studentDetail; else nodata">
        <div>
          Name: {{studentDetail.name}}
        </div>
        <div>
          Gender: {{studentDetail.gender}}
        </div>
        <div>
          Point: {{studentDetail.point}}
        </div>
    </div>

    <ng-template #nodata>
        <p style="color: red">No data</p>
    </ng-template>
  </div>
</div>
