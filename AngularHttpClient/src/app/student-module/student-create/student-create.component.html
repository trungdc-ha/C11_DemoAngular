<div class="card border-success">
  <h3 class="card-header bg-success">Child Component</h3>
  <div class="card-body">
    <h4 class="card-title">Student Create</h4>

    <form [formGroup]="rfStudent" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name: </label>
        <input type="text" class="form-control" formControlName="name">
        <span *ngIf="rfStudent.controls.name.dirty && rfStudent.controls.name.errors?.required" style="color: red">Required input</span>
      </div>
      <div class="form-group">
        <label>Gender: </label>
        <input type="number" class="form-control" formControlName="gender">
      </div>
      <div class="form-group">
        <label>Point: </label>
        <input type="number" class="form-control" formControlName="point">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="rfStudent.invalid">Create</button>
      <button type="button" class="btn btn-secondary ml-2" (click)="onResetStu()">Reset</button>
    </form>
  </div>
</div>
