<div class="card border-info">
  <h3 class="card-header bg-info">Child Component</h3>
  <div class="card-body">
    <h4 class="card-title">Student Detail</h4>
    <div *ngIf="student; else elseBlock">
      <div>
        Name: {{student.name}}
      </div>
      <div>
        Gender: {{student.gender}}
      </div>
      <div>
        Point: {{student.point}}
      </div>
    </div>

    <ng-template #elseBlock>
      <p style="color: red">No data</p>
    </ng-template>
  </div>
</div>
